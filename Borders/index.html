<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .box{
            background-color: aquamarine;
            height: 150px;
            width: 150px;
            border-style: solid;
            border-color: black;
            border-width: 5px;
            /* shorthand border: 5px solid black; */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
