<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Apply color using color name */
        #para1 {
            background-color: yellow;
        }

        /* Apply color using rgb code */
        #para2 {
            background-color: rgb(3, 252, 219);
        }

        /* Apply color using hex code */
        #para3 {
            background-color: #fc039d;
        }
    </style>
</head>
